name: Aachen Termin Checker

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 10 minutes
  workflow_dispatch:        # Also allows manual trigger

jobs:
  check-termin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install requests selenium undetected-chromedriver

      - name: Install Chromium for undetected-chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser fonts-liberation libappindicator3-1 xdg-utils
          sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome

      - name: Run appointment checker script
        run: python check.py 
